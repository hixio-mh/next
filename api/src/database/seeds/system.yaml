# The order of the tables matters as we'll be adding foreign keys during creation
tables:
  directus_collections:
    collection:
      type: string
      primary: true
    icon:
      type: string
      length: 30
    note:
      type: text
    display_template:
      type: string
      length: 255
    hidden:
      type: boolean
      nullable: false
      default: false
    singleton:
      type: boolean
      nullable: false
      default: false
    translation:
      type: json
    archive_field:
      type: string
      length: 64
    archive_app_filter:
      type: boolean
      nullable: false
      default: true
    archive_value:
      type: string
      length: 255
    unarchive_value:
      type: string
      length: 255
    sort_field:
      type: string
      length: 64

  directus_roles:
    id:
      type: uuid
      primary: true
    name:
      type: string
      length: 100
      nullable: false
    icon:
      type: string
      length: 30
      nullable: false
      default: supervised_user_circle
    description:
      type: text
    ip_access:
      type: json
    enforce_tfa:
      type: boolean
      nullable: false
      default: false
    module_list:
      type: json
    collection_list:
      type: json
    admin:
      type: boolean
      nullable: false
      default: false
    app_access:
      type: boolean
      nullable: false
      default: true

  directus_users:
    id:
      type: uuid
      primary: true
    first_name:
      type: string
      length: 50
    last_name:
      type: string
      length: 50
    email:
      type: string
      length: 128
      nullable: false
    password:
      type: string
      length: 255
    location:
      type: string
      length: 255
    title:
      type: string
      length: 50
    description:
      type: text
    tags:
      type: json
    avatar:
      type: uuid
    timezone:
      type: string
      length: 255
      default: 'America/New_York'
    language:
      type: string
      length: 8
      default: 'en-US'
    theme:
      type: string
      length: 20
      default: auto
    tfa_secret:
      type: string
      length: 255
    status:
      type: string
      length: 16
      nullable: false
      default: draft
    role:
      type: uuid
      nullable: false
      references:
        table: directus_roles
        column: id
    token:
      type: string
      length: 255
    last_login:
      type: timestamp
    last_page:
      type: string
      length: 255

  directus_fields:
    id:
      increments: true
    collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    field:
      type: string
      length: 64
      nullable: false
    special:
      type: string
      length: 64
    interface:
      type: string
      length: 64
    options:
      type: json
    display:
      type: string
      length: 64
    display_options:
      type: json
    locked:
      type: boolean
      default: false
      nullable: false
    readonly:
      type: boolean
      default: false
      nullable: false
    hidden:
      type: boolean
      default: false
      nullable: false
    sort:
      type: integer
      unsigned: true
    width:
      type: string
      length: 30
      default: full
    group:
      type: integer
      unsigned: true
      references:
        table: directus_fields
        column: id
    translation:
      type: json
    note:
      type: text

  directus_activity:
    id:
      increments: true
    action:
      type: string
      length: 45
      nullable: false
    action_by:
      type: uuid
    action_on:
      type: timestamp
      nullable: false
      default: '$now'
    ip:
      type: string
      length: 50
      nullable: false
    user_agent:
      type: string
      length: 255
      nullabel: false
    collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    item:
      type: string
      length: 255
      nullable: false
    comment:
      type: text

  directus_folders:
    id:
      type: uuid
      primary: true
      nullable: false
    name:
      type: string
      length: 255
      nullable: false
    parent_folder:
      type: uuid
      references:
        table: directus_folders
        column: id

  directus_files:
    id:
      type: uuid
      primary: true
      nullable: false
    storage:
      type: string
      nullable: false
    filename_disk:
      type: string
      length: 255
    filename_download:
      type: string
      length: 255
      nullable: false
    title:
      type: string
      length: 255
    type:
      type: string
      length: 255
    folder:
      type: uuid
      references:
        table: directus_folders
        column: id
    uploaded_by:
      type: uuid
      references:
        table: directus_users
        column: id
    uploaded_on:
      type: timestamp
      nullable: false
      default: '$now'
    charset:
      type: string
      length: 50
    filesize:
      type: integer
      nullable: false
      default: 0
      unsigned: true
    width:
      type: integer
      unsigned: true
    height:
      type: integer
      unsigned: true
    duration:
      type: integer
      unsigned: true
    embed:
      type: string
      length: 200
    description:
      type: text
    location:
      type: text
    tags:
      type: text
    metadata:
      type: json

  directus_permissions:
    id:
      increments: true
    role:
      type: uuid
      references:
        table: directus_roles
        column: id
    collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    action:
      type: string
      length: 10
      nullable: false
    permissions:
      type: json
    validation:
      type: json
    presets:
      type: json
    fields:
      type: text
    limit:
      type: integer
      unsigned: true

  directus_presets:
    id:
      increments: true
    bookmark:
      type: string
      length: 255
    user:
      type: uuid
      references:
        table: directus_users
        column: id
    role:
      type: uuid
      references:
        table: directus_roles
        column: id
    collection:
      type: string
      length: 64
      references:
        table: directus_collections
        column: collection
    search:
      type: string
      length: 100
    filters:
      type: json
    layout:
      type: string
      length: 100
      default: tabular
    layout_query:
      type: json
    layout_options:
      type: json

  directus_relations:
    id:
      increments: true
    many_collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    many_field:
      type: string
      length: 64
      nullable: false
    many_primary:
      type: string
      length: 64
      nullable: false
    one_collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    one_field:
      type: string
      length: 64
    one_primary:
      type: string
      length: 64
      nullable: false
    junction_field:
      type: string
      length: 64

  directus_revisions:
    id:
      increments: true
    activity:
      type: integer
      unsigned: true
      nullable: false
      references:
        table: directus_activity
        column: id
    collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    item:
      type: string
      length: 255
      nullable: false
    data:
      type: json
    delta:
      type: json
    parent:
      type: integer
      unsigned: true
      references:
        table: directus_revisions
        column: id

  directus_sessions:
    token:
      type: string
      length: 64
      primary: true
      nullable: false
    user:
      type: uuid
      nullable: false
      references:
        table: directus_users
        column: id
    expires:
      type: timestamp
      nullable: false
    ip:
      type: string
      length: 255
    user_agent:
      type: string
      length: 255

  directus_settings:
    id:
      increments: true
    project_name:
      type: string
      length: 100
      nullable: false
      default: 'Directus'
    project_url:
      type: string
      length: 255
    project_color:
      type: string
      length: 10
    project_logo:
      type: uuid
      references:
        table: directus_files
        column: id
    public_foreground:
      type: uuid
      references:
        table: directus_files
        column: id
    public_background:
      type: uuid
      references:
        table: directus_files
        column: id
    public_note:
      type: text
    auth_idle_timeout:
      type: integer
      unsigned: true
      default: 10080
    auth_login_attempts:
      type: integer
      default: 25
      unsigned: true
    auth_password_policy:
      type: string
      length: 100
    storage_asset_transform:
      type: string # One of: 'all', 'none', 'presets'
      length: 7
      default: all
    storage_asset_presets:
      type: json
    telemetry:
      type: boolean
      default: true

  directus_webhooks:
    id:
      increments: true
    # TBD

rows:
  directus_collections:
    defaults:
      collection: null
      hidden: false
      singleton: false
      icon: null
      note: null
      translation: null
      display_template: null
    data:
      - collection: directus_activity
      - collection: directus_collections
      - collection: directus_fields
      - collection: directus_files
      - collection: directus_folders
      - collection: directus_permissions
      - collection: directus_presets
      - collection: directus_relations
      - collection: directus_revisions
      - collection: directus_roles
      - collection: directus_settings
      - collection: directus_users
        archive_field: status
        archive_value: archived
        unarchive_value: draft
      - collection: directus_webhooks

  directus_fields:
    defaults:
      collection: null
      field: null
      special: null
      interface: null
      options: null
      display: null
      display_options: null
      locked: false
      readonly: false
      hidden: false
      sort: null
      width: full
      group: null
      translation: null
      note: null
    data:
      - collection: directus_collections
        field: collection_divider
        special: alias
        interface: divider
        options:
          icon: box
          title: Collection Setup
          color: '#2F80ED'
        locked: true
        sort: 1
        width: full
      - collection: directus_collections
        field: collection
        interface: text-input
        options:
          font: monospace
        locked: true
        readonly: true
        sort: 2
        width: half
      - collection: directus_collections
        field: icon
        interface: icon
        options:
        locked: true
        sort: 3
        width: half
      - collection: directus_collections
        field: note
        interface: text-input
        options:
          placeholder: A description of this collection...
        locked: true
        sort: 4
        width: full
      - collection: directus_collections
        field: display_template
        interface: display-template
        options:
          collectionField: collection
        locked: true
        sort: 5
        width: full
      - collection: directus_collections
        field: hidden
        special: boolean
        interface: toggle
        options:
          label: Hide within the App
        locked: true
        sort: 6
        width: half
      - collection: directus_collections
        field: singleton
        special: boolean
        interface: toggle
        options:
          label: Treat as single object
        locked: true
        sort: 7
        width: half
      - collection: directus_collections
        field: translation
        special: json
        interface: repeater
        options:
          template: '{{ translation }} ({{ locale }})'
          fields:
            - field: locale
              name: Language
              type: string
              schema:
                default_value: en-US
              meta:
                interface: system-language
                width: half
            - field: translation
              name: Translation
              type: string
              meta:
                interface: text-input
                width: half
                options:
                  placeholder: Enter a translation...
        locked: true
        sort: 8
        width: full
      - collection: directus_collections
        field: archive_divider
        special: alias
        interface: divider
        options:
          icon: archive
          title: Archive
          color: '#2F80ED'
        locked: true
        sort: 9
        width: full
      - collection: directus_collections
        field: archive_field
        interface: field
        options:
          collectionField: collection
          allowNone: true
          placeholder: Choose a field...
        locked: true
        sort: 10
        width: half
      - collection: directus_collections
        field: archive_app_filter
        interface: toggle
        special: boolean
        options:
          label: Enable App Archive Filter
        locked: true
        sort: 11
        width: half
      - collection: directus_collections
        field: archive_value
        interface: text-input
        options:
          font: monospace
          iconRight: archive
          placeholder: Value set when archiving...
        locked: true
        sort: 12
        width: half
      - collection: directus_collections
        field: unarchive_value
        interface: text-input
        options:
          font: monospace
          iconRight: unarchive
          placeholder: Value set when unarchiving...
        locked: true
        sort: 13
        width: half
      - collection: directus_collections
        field: sort_divider
        special: alias
        interface: divider
        options:
          icon: sort
          title: Sort
          color: '#2F80ED'
        locked: true
        sort: 14
        width: full
      - collection: directus_collections
        field: sort_field
        interface: field
        options:
          collectionField: collection
          placeholder: Choose a field...
          typeAllowList:
            - float
            - decimal
            - integer
          allowNone: true
        locked: true
        sort: 15
        width: half

      - collection: directus_roles
        field: id
        hidden: true
        interface: text-input
        locked: true
        special: uuid
      - collection: directus_roles
        field: name
        interface: text-input
        options:
          placeholder: The unique name for this role...
        locked: true
        sort: 1
        width: half
      - collection: directus_roles
        field: icon
        interface: icon
        locked: true
        sort: 2
        width: half
      - collection: directus_roles
        field: description
        interface: text-input
        options:
          placeholder: A description of this role...
        locked: true
        sort: 3
        width: full
      - collection: directus_roles
        field: app_access
        interface: toggle
        locked: true
        special: boolean
        sort: 4
        width: half
      - collection: directus_roles
        field: admin
        interface: toggle
        locked: true
        special: boolean
        sort: 5
        width: half
      - collection: directus_roles
        field: ip_access
        interface: tags
        options:
          placeholder: Add allowed IP addresses, leave empty to allow all...
        locked: true
        special: json
        sort: 6
        width: full
      - collection: directus_roles
        field: enforce_tfa
        interface: toggle
        locked: true
        sort: 7
        special: boolean
        width: half
      - collection: directus_roles
        field: users
        interface: one-to-many
        locked: true
        special: o2m
        sort: 8
        options:
          fields:
            - first_name
            - last_name
        width: full
      - collection: directus_roles
        field: module_list
        interface: repeater
        locked: true
        options:
          template: '{{ name }}'
          createItemText: Add Module
          fields:
            - name: Icon
              field: icon
              type: string
              system:
                interface: icon
                width: half
            - name: Name
              field: name
              type: string
              system:
                interface: text-input
                width: half
                options:
                  iconRight: title
                  placeholder: Enter a title...
            - name: Link
              field: link
              type: string
              system:
                interface: text-input
                width: full
                options:
                  iconRight: link
                  placeholder: Relative or absolute URL...
        special: json
        sort: 9
        width: full
      - collection: directus_roles
        field: collection_list
        interface: repeater
        locked: true
        options:
          template: '{{ group_name }}'
          createItemText: Add Group
          fields:
            - name: Group Name
              field: group_name
              type: string
              system:
                width: half
                interface: text-input
                options:
                  iconRight: title
                  placeholder: Label this group...
            - name: Accordion
              field: accordion
              type: string
              database:
                default_value: always_open
              system:
                width: half
                interface: dropdown
                options:
                  choices:
                    - value: always_open
                      text: Always Open
                    - value: start_open
                      text: Start Open
                    - value: start_collapsed
                      text: Start Collapsed
            - name: Collections
              field: collections
              type: JSON
              system:
                interface: repeater
                options:
                  createItemText: Add Collection
                  template: '{{ collection }}'
                  fields:
                    - name: Collection
                      field: collection
                      type: string
                      system:
                        interface: collections
                        width: full
        special: json
        sort: 10
        width: full

      - collection: directus_users
        field: first_name
        interface: text-input
        locked: true
        options:
          iconRight: account_circle
        sort: 1
        width: half
      - collection: directus_users
        field: last_name
        interface: text-input
        locked: true
        options:
          iconRight: account_circle
        sort: 2
        width: half
      - collection: directus_users
        field: email
        interface: text-input
        locked: true
        options:
          iconRight: email
        sort: 3
        width: half
      - collection: directus_users
        field: password
        special: hash, conceal
        interface: hash
        locked: true
        options:
          iconRight: lock
          masked: true
        sort: 4
        width: half
      - collection: directus_users
        field: avatar
        interface: file
        locked: true
        sort: 5
        width: full
      - collection: directus_users
        field: location
        interface: text-input
        options:
          iconRight: place
        sort: 6
        width: half
      - collection: directus_users
        field: title
        interface: text-input
        options:
          iconRight: work
        sort: 7
        width: half
      - collection: directus_users
        field: description
        interface: textarea
        sort: 8
        width: full
      - collection: directus_users
        field: tags
        interface: tags
        special: json
        sort: 9
        width: full
        options:
          iconRight: local_offer
      - collection: directus_users
        field: preferences_divider
        interface: divider
        options:
          icon: face
          title: User Preferences
          color: '#2F80ED'
        special: alias
        sort: 10
        width: full
      - collection: directus_users
